---
- hosts: all
  connection: local

  vars_files:
    - default.config.yml

  pre_tasks:
    - include_vars: "{{ item }}"
      with_fileglob:
        - ../config.yml
      tags: ['always']

  roles:
    - role: geerlingguy.homebrew
      tags: ['homebrew']
    - role: geerlingguy.dotfiles
      when: configure_dotfiles
      tags: ['dotfiles']
    - role: geerlingguy.mas
      when: mas_installed_apps
      tags: ['mas']

  tasks:
    - include_tasks: tasks/ansible-setup.yml

    - include_tasks: tasks/sudoers.yml
      when: configure_sudoers

    - include_tasks: tasks/terminal.yml
      when: configure_terminal

    - include_tasks: tasks/osx.yml
      when: configure_osx
      tags: ['osx']

    - include_tasks: tasks/jenv.yml
      when: configure_jenv
      tags: ['jenv']

    - include_tasks: tasks/extra-packages.yml
      when: configure_extra_packages
      tags: ['extra-packages']

    - name: Run configured post-provision ansible task files.
      include_tasks: "{{ outer_item }}"
      loop_control:
        loop_var: outer_item
      with_fileglob: "{{ post_provision_tasks|default(omit) }}"

    - include_tasks: tasks/eclipse.yml
      when: configure_eclipse
      tags: ['eclipse']

    - include_tasks: tasks/intellij-ultimate.yml
      when: configure_intellij
      tags: ['intellij']

    - include_tasks: tasks/apachedirectorystudio.yml
      when: configure_apachedirectorystudio
      tags: ['apachedirectorystudio']
