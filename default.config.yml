---
downloads: ~/.ansible-downloads/

configure_dotfiles: no
configure_sudoers: no
configure_terminal: no
configure_iterm: no
configure_osx: no
configure_extra_packages: no
configure_jenv: no
configure_eclipse: no
configure_apachedirectorystudio: no
configure_intellij: no

dotfiles_repo: https://github.com/dhergert/dotfiles.git
dotfiles_repo_accept_hostkey: yes
dotfiles_repo_local_destination: ~/projects/dotfiles

dotfiles_files:
  - .bash_profile
  - .gitignore
  - .inputrc
  - .osx
  - .vimrc

homebrew_installed_packages:
  # - ansible # Installed via Pip.
  - adoptopenjdk-openjdk8
  - adoptopenjdk-openjdk9
  - adoptopenjdk-openjdk10
  - autoconf
  - bash-completion
  - { name: "curl", install_options: "with-libssh2" }
  - chromedriver
  - doxygen
  - gettext
  - gifsicle
  - git
  - go
  - gpg
  - hub
  - httpie
  - iperf
  - jenv
  - kubectl
  - libevent
  - sqlite
  - mcrypt
  - maven
  - mysql
  - nmap
  - node
  - nvm
  - openshift-cli
  - python
  - ssh-copy-id
  - tree
  - readline
  - openssl
  - pv
  - wget
  - wrk

homebrew_uninstalled_packages:
  - cowsay

homebrew_taps:
  - homebrew/core
  - caskroom/cask
  - homebrew/php
  - atlassian/tap
  - AdoptOpenJDK/openjdk

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - dbeaver-community
  - docker
  - dropbox
  # - fing # Download link keeps getting changed, d'oh!
  - firefox
  - google-chrome
  - java
  - java8
  #- handbrake
  - licecap
#  - limechat
  - macvim
  - nvalt
  - sequel-pro
  - skitch
  - slack
#  - sublime-text
  - transmit
  - vagrant
  - virtualbox

# See `geerlingguy.mas` role documentation for usage instructions.
mas_installed_apps:
    - { id: 497799835, name: "Xcode (9.0)" }
#mas_email
#mas_password
vars_prompt:
  - name: "mas_email"
    prompt: "MAS Email"
    private: no

  - name: "mas_password"
    prompt: "MAS Password"
    private: yes

osx_script: "~/.osx --no-restart"

# Install packages from other package managers.
# Note: You are responsible for making sure the required package managers are
# installed, eg. through homebrew.
composer_packages: []
  # - name: drush
  #   state: present # present/absent, default: present
  #   version: "^8.1" # default: N/A
gem_packages: []
  # - name: bundler
  #   state: present # present/absent/latest, default: present
  #   version: "~> 1.15.1" # default: N/A
npm_packages: []
  # - name: webpack
  #   state: present # present/absent/latest, default: present
  #   version: "^2.6" # default: N/A
pip_packages: ["lxml"]
  # - name: mkdocs
  #   state: present # present/absent/latest, default: present
  #   version: "0.16.3" # default: N/A

# Glob pattern to ansible task files to run after all other tasks are finished.
post_provision_tasks: []
